<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ cliente?.id ? 'Edição': 'Cadastro'}}</li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="saveOrUpdate()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="sucesso == true">
          Cliente salvo/atualizado com sucesso!
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngFor="let erro of errors"
        >
          {{ erro }}
        </div>
      </div>
    </div>
    <div class="row" *ngIf="cliente?.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input
            type="text"
            class="form-control"
            [ngModel]="cliente!.id"
            name="id"
            disabled="true"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro:</label>
          <input
            type="text"
            class="form-control"
            [ngModel]="cliente?.dataCadastro"
            name="dataCadastro"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome:*</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente!.nome"
            name="nome"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>CPF:*</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente!.cpf"
            name="cpf"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <button type="submit" class="btn btn-success" *ngIf="!cliente?.id">
          <i class="fa fa-save mr-2"></i>Salvar
        </button>
        <button type="submit" class="btn btn-info" *ngIf="cliente?.id">
          <i class="fa fa-sync mr-2"></i>Atualizar
        </button>
        <button type="button" class="btn btn-danger ml-2" (click)="voltar()">
          <i class="fa fa-arrow-alt-circle-left mr-2"></i>Voltar
        </button>
      </div>
    </div>
  </form>
</div>
