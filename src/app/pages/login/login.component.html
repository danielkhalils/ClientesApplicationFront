<div id="layoutAuthentication" class="bg-secondary">
  <div id="layoutAuthentication_content">
      <main>
          <div class="container fade-in">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <div class="card shadow-lg border-0 rounded-lg mt-5 ">
                          <div class="card-header">
                              <h3 class="text-center font-weight-light my-4 fade-in">
                                  {{ cadastrando ? 'Cadastro' : 'Login' }}
                              </h3>
                          </div>
                          <div class="card-body">
                              <form #loginForm="ngForm" (submit)="onSubmit()">
                                  <div class="row" *ngIf="cadastroSuccess">
                                      <div class="col-md-12">
                                          <div 
                                              class="alert alert-success animeLeft" 
                                              role="alert" >
                                              Cadastro Realizado com sucesso.
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row" *ngFor="let erro of errors">
                                      <div class="col-md-12">
                                          <div 
                                              class="alert alert-danger animeLeft" 
                                              role="alert" >
                                              {{ erro }}
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row" *ngIf="loginError">
                                      <div class="col-md-12">
                                          <div 
                                              class="alert alert-danger animeLeft" 
                                              role="alert" >
                                              Login ou senha incorretos
                                          </div>
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="small mb-1" for="userName">Login</label>
                                      <input 
                                          class="form-control py-4" 
                                          id="userName" 
                                          type="email"
                                          name="userName"
                                          [(ngModel)]="username"
                                      />
                                  </div>
                                  <div class="form-group">
                                      <label class="small mb-1" for="inputPassword">Senha</label>
                                      <input 
                                          class="form-control py-4"
                                          id="inputPassword"
                                          type="password" 
                                          name="password"
                                          [(ngModel)] = "password"
                                      />
                                  </div>
                                  
                                  <div 
                                      class="form-group d-flex align-items-center 
                                      justify-content-between mt-4 mb-0">
                                          <button class="btn btn-primary fade-in" 
                                              *ngIf="!cadastrando; else Cadastrando">
                                              {{!loading? 'Login' : 'Carregando...' }}
                                          </button>
                                      <ng-template #Cadastrando>
                                          <button type="button" class="btn btn-success fade-in" 
                                                  (click) = cadastrar() *ngIf="!loading; else Loading">
                                              Cadastrar
                                          </button>
                                          <button class="btn btn-danger fade-in" (click)="cancelarCadastro()"
                                                  *ngIf="!loading" >
                                              Voltar
                                          </button>
                                          <ng-template #Loading>
                                              <button class="btn btn-warning fade-in" disabled>
                                                  Carregando...
                                              </button>
                                          </ng-template>
                                      </ng-template>
                                  </div>
                              </form>
                          </div>
                          <div class="card-footer text-center">
                              <div class="small">
                                  <a href="#" (click) = "prepararCadastro($event)">
                                      NÃ£o tem uma conta? Cadastra-se
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
  <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid">
              <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy;2020
                      <a href="https://github.com/pedroAndrad1"> por Pedro de Andrade</a>
                  </div>
              </div>
          </div>
      </footer>
  </div>
</div>
