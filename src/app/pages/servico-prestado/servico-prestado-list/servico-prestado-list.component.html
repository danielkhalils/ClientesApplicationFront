<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-2 mb-3">
        <button class="btn btn-warning" (click)="novoCadastro()">
          <i class="fa fa-plus mr-2"></i> Novo
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome Cliente: </label>
        <input type="text" [(ngModel)]="nome" name="nome" id="inputNome" class="form-control"/>
      </div>
      <div class="col-md-6">
        <label for="inputMes">Mês: </label>
        <select [(ngModel)]="mes" name="mes" class="form-control">
            <option value="">Selecione...</option>
            <option *ngFor="let mes of meses" [value]="mes"> {{ mes }} </option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th>Cliente</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </thead>
                <tbody *ngFor="let s of lista">
                    <td>{{ s.cliente?.nome }}</td>
                    <td>{{ s.descricao }}</td>
                    <td>{{ s.valor }}</td>
                    <td>{{ s.data }}</td>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="alert alert-warning mt-4" role="alert" *ngIf="message">
      {{ message }}
    </div>

    <br>
    <div class="row mb-4">
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-plus mr-2"></i>Consultar
              </button>
        </div>
    </div>
  </form>
</div>
